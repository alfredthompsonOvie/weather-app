<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <header>
      <input type="text" name="text" id="location" placeholder="search location">
    </header>
    <main>
      <div class="mainTitle">
        <h1 class="city">lagos, NG</h1>
        <p class="date">Friday 6 august 2021</p>
      </div>
      <div class="display-temp">
        <p class="degree">-1<sup>◦</sup>c</p>
      </div>
      <div class="condition">
        <p class="weather">clear</p>
        <p class="sub-degree">-33<sup>◦</sup>c / -1<sup>◦</sup>c</p>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
